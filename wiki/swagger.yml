definitions:
  QueueChoreDTO:
    type:  object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string

  QueueChoreCDTO:
    type:  object
    properties:
      name:
        type: string
      description:
        type: string

  AssignedQueueChoreDTO:
    type:  object
    properties:
      id:
        type: integer
      user:
        $ref: '#/definitions/UserNameDTO'
      chore:
        $ref: '#/definitions/QueueChoreDTO'
      assignDate:
        type: string
      done:
        type: boolean
      doneDate:
        type: string

  FrequentChoreDTO:
    type:  object
    properties:
      id:
        type: integer
      name:
        type: string
      description:
        type: string
      durationDays:
        type: integer
      freqencyDays:
        type: integer

  FrequentChoreCDTO:
    type:  object
    properties:
      name:
        type: string
      description:
        type: string
      durationDays:
        type: integer
      freqencyDays:
        type: integer

  ExpenseListDTO:
    type:  object
    properties:
      id:
        type: integer
      name:
        type: string
      isSettled:
        type: boolean
  ExpenseListCDTO:
    type:  object
    properties:
      name:
        type: string
  ExpenseDTO:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      total:
        type: integer
      isEqual:
        type: boolean
      paidBy:
        $ref: "#/definitions/UserNameDTO"
      boughtDate:
        type: string
      description:
        type: string
      expenseUnequals:
        type: array
        items:
          $ref: "#/definitions/ExpenseUnequalDTO"
  ExpenseCDTO:
    type: object
    properties:
      name:
        type: string
      total:
        type: integer
      isEqual:
        type: boolean
      description:
        type: string
      expenseUnequals:
        type: array
        items:
          $ref: "#/definitions/ExpenseUnequalCDTO"
  ExpenseUnequalDTO:
    type: object
    properties:
      id:
        type: integer
      units:
        type: integer
      percent:
        type: integer
      usedBy:
        $ref: "#/definitions/UserNameDTO"
  ExpenseUnequalCDTO:
    type: object
    properties:
      usedBy:
        $ref: "#/definitions/UserNameDTO"
      units:
        type: integer
      percent:
        type: integer


  ShoppingListDTO:
    type:  object
    properties:
      id:
        type:  integer
      description:
        type:  string

  ShoppingItemDTO:
    type:  object
    properties:
      id:
        type:  integer
      description:
        type:  string

  ShoppingEntryDTO:
    type: object
    properties:
      id:
        type: integer
      shoppingItem:
        $ref: "#/definitions/ShoppingItemDTO"
      user:
        $ref: "#/definitions/UserNameDTO"
      isBought:
        type: boolean

  UserNameDTO:
    type:  object
    properties:
      id:
        type: integer
      username:
        type: string

  UserLoginDTO:
    type: object
    properties:
      username:
        type: string
      password:
        type: string

