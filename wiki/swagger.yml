swagger: "2.0"
info:
  description: "Api documentation for FltShr"
  version: "1.0.0"
  title: "FltShr_API"
host: "localhost:81"
schemes:
  - "http"

paths:
  /login:
    post:
      tags:
        - login
      summary: Login endpoint
      parameters:
        - in: body
          name: user
          description: The user to create.
          schema:
            $ref: "#/definitions/UserLoginDTO"
      consumes:
        - "application/json"
      responses:
        200:
          description: OK
          headers:
            Authorization:
              type: string
              description: Bearer Token JWT
  /users:
    get:
      tags:
        - users
      summary: Get all Users lists
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/UserNameDTO"
  /test/all:
    get:
      tags:
        - test
      summary: Testing public endpoint
      produces:
        - "text/plain"
      responses:
        200:
          description: OK
          schema:
            type: string
  /test/user:
    get:
      tags:
        - test
      summary: Testing endpoint for logged in users
      produces:
        - "text/plain"
      responses:
        200:
          description: OK
          schema:
            type: "string"
  /test/manager:
    get:
      tags:
        - test
      summary: Testing endpoint for ROLE_MANAGER
      produces:
        - "text/plain"
      responses:
        200:
          description: OK
          schema:
            type: "string"
  /test/admin:
    get:
      tags:
        - test
      summary: Testing endpoint for ROLE_ADMIN
      produces:
        - "text/plain"
      responses:
        200:
          description: OK
          schema:
            type: string

  /shopping/lists:
    get:
      tags:
        - shopping
      summary: Get all shopping lists
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/ShoppingListDTO"
  /shopping/list:
    post:
      tags:
        - shopping
      summary: Crate new shopping list
      parameters:
        - in: body
          name: ShoppingListDTO
          description: Shopping list to create.
          schema:
            $ref: "#/definitions/ShoppingListDTO"
      responses:
        201:
          description: Created
          schema:
            type: object
            $ref: "#/definitions/ShoppingListDTO"
  /shopping/list/{listId}:
    delete:
      tags:
        - shopping
      summary: Delete shopping list
      parameters:
        - name: id
          in: path
          description: Shopping List Id
          type: integer
          required: true
      responses:
        200:
          description: "OK"
  /shopping/items:
    get:
      tags:
        - shopping
      summary: Get all shopping items
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/ShoppingItemDTO"
  /shopping/list/{listId}/entries:
    get:
      tags:
        - shopping
      summary: Get all shopping entries
      parameters:
        - name: id
          in: path
          description: Shopping List Id
          type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/ShoppingEntryDTO"

  /shopping/list/{listId}/item:
    post:
      tags:
        - shopping
      summary: Create shopping entry
      description: Assign item for list or create new item if not exist and then assign.
      parameters:
        - name: id
          in: path
          description: Shopping List Id
          type: integer
          required: true
        - in: body
          name: ShoppingListDTO
          description: Shopping item to create in list.
          schema:
            type: object
            $ref: "#/definitions/ShoppingItemDTO"
      responses:
        201:
          description: Created
          schema:
            type: object
            $ref: "#/definitions/ShoppingItemDTO"
  /shopping/list/{listId}/item/{itemId}:
    delete:
      tags:
        - shopping
      summary: Delete shopping entry by Item
      parameters:
        - name: listId
          in: path
          description: Shopping List Id
          type: integer
          required: true
        - name: itemId
          in: path
          description: Shopping Item
          type: integer
          required: true
      responses:
        200:
          description: OK
    patch:
      tags:
        - shopping
      summary: Set shopping entry as Bought by Item
      parameters:
        - name: listId
          in: path
          description: Shopping List Id
          type: integer
          required: true
        - name: itemId
          in: path
          description: Shopping Item
          type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: boolean

  /expense/lists:
    get:
      tags:
        - expenses
      summary: Get all ExpenseLists
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/ExpenseListDTO"
  /expense/list:
    post:
      tags:
        - expenses
      summary: Create new ExpenseList
      parameters:
        - in: body
          name: ExpenseListCDTO
          description: ExpenseList Creation DTO
          schema:
            $ref: "#/definitions/ExpenseListCDTO"
      responses:
        201:
          description: Created
          schema:
            type: object
            $ref: "#/definitions/ExpenseListDTO"
  /expense/list/{listId}/expenses:
    get:
      tags:
        - expenses
      summary: Get all Expenses of a ExpenseList
      parameters:
        - name: listId
          in: path
          description: ExpenseList Id
          type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/ExpenseDTO"
  /expense/list/{listId}/expense:
    post:
      tags:
        - expenses
      summary: Create new Expense
      parameters:
        - name: listId
          in: path
          description: ExpenseList Id
          type: integer
          required: true
        - in: body
          name: ExpenseCDTO
          description: Expense Creation DTO
          schema:
            $ref: "#/definitions/ExpenseCDTO"
      responses:
        201:
          description: Created
          schema:
            type: object
            $ref: "#/definitions/ExpenseDTO"
  /expense/list/{listId}/expense/{expenseId}:
    delete:
      tags:
        - expenses
      summary: Delete Expense
      parameters:
        - name: listId
          in: path
          description: ExpenseList Id
          type: integer
          required: true
        - name: expenseId
          in: path
          description: Expense Id
          type: integer
          required: true
      responses:
        200:
          description: OK
  /manager/expense/list/{listId}:
    patch:
      tags:
        - expenses
      summary: Settle list (change isSettled)
      parameters:
        - name: listId
          in: path
          description: ExpenseList Id
          type: integer
          required: true
      responses:
        200:
          description: "OK"
    delete:
      tags:
        - expenses
      summary: Delete list
      parameters:
        - name: listId
          in: path
          description: ExpenseList Id
          type: integer
          required: true
      responses:
        200:
          description: "OK"


  /chores/assignedqueues:
    get:
      tags:
        - chores
      summary: Get all QueueChoresAssigned of All Users
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/AssignedQueueChoreDTO"

  /chores/assignedqueues/me:
    get:
      tags:
        - chores
      summary: Get all QueueChoresAssigned of User
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/AssignedQueueChoreDTO"

  /chores/assignedqueue/{queueChoreId}:
    patch:
      tags:
        - chores
      summary: Set QueueChore as Done and autoassign next
      parameters:
        - name: queueChoreId
          in: path
          description: QueueChore Id
          type: integer
          required: true
      responses:
        200:
          description: OK
          schema:
            type: object
            $ref: "#/definitions/AssignedQueueChoreDTO"

  /chores/manager/queuechores:
    get:
      tags:
        - chores
      summary: Get all QueueChores
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/QueueChoreDTO"

  /chores/manager/queuechore/user/{userId}:
    post:
      tags:
        - chores
      summary: Create new QueueChore and assign to first User
      parameters:
        - name: userId
          in: path
          description: user Id
          type: integer
          required: true
        - in: body
          name: ExpenseCDTO
          description: Expense Creation DTO
          schema:
            $ref: "#/definitions/QueueChoreCDTO"
      responses:
        201:
          description: Created
          schema:
            type: object
            $ref: "#/definitions/QueueChoreDTO"
  /chores/manager/queuechore/{queueChoreId}:
    delete:
      tags:
        - chores
      summary: Delete QueueChore and all it's history
      parameters:
        - name: queueChoreId
          in: path
          description: QueueChore Id
          type: integer
          required: true
      responses:
        200:
          description: "Ok"

