version: "3"

volumes:
  postgres_data:
  letsencrypt_certs:

services:
  database-fltshr:
    image: postgres:12
    container_name: "database-fltshr"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
  backend-fltshr:
    image: backend-fltshr:latest
    container_name: "backend-fltshr"
    depends_on:
      - database-fltshr
    ports:
      - "81:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://database-fltshr:5432/postgres
      SPRING_DATASOURCE_USERNAME: ${DATABASE_USER}
      SPRING_DATASOURCE_PASSWORD: ${DATABASE_PASSWORD}
      APP_LOGIN_SECRET: ${APP_LOGIN_SECRET}
      SPRING_MAIL_PASSWORD: ${EMAIL_PASSWORD}
      VERIFY_TOKEN_SECRET: ${VERIFY_TOKEN_SECRET}
  frontend-fltshr:
    image: frontend-fltshr:latest
    container_name: "frontend-fltshr"
    ports:
      - '82:80'
  proxy-fltshr:
    image: proxy-fltshr:latest
    container_name: "proxy-fltshr"
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
    ports:
      - '80:80'
      - '443:443'
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: ${EMAIL}
